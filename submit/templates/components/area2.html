<div style="display: flex; flex-direction: column; height: 100%; border-bottom: 1px solid rgba(229, 229, 229, 1); border-right: 1px solid rgba(229, 229, 229, 1);">
    <div style="display: flex; align-items: center; padding: 13px 16px; border-bottom: 1px solid rgba(229, 229, 229, 1);">
        <h4 style="margin: 0; white-space: nowrap;">Query Space Exploration</h4>
    </div>
    <div id="search_space_content" style="display: flex; flex-direction: column; flex: 1;">
        <div style="display: flex; align-items: center; position: relative; height: 56px; border-bottom: 1px solid rgba(229, 229, 229, 1); padding: 0 20px;">
            <img onclick="handlePreCheck()" style="width: 20px; height: 20px; cursor: pointer; margin-right: 20px;" src="../../static/img/left_arrow.png" alt="">
            <div id="checkbox_bar" style="flex: 1; display: flex; position: relative; padding: 0; max-width: calc(100% - 150px); overflow: hidden;">
                <div id="area2-check-list" style="display: flex; transform: translateX(0); transition: all .3s">
                   {% for table_name in table_names %}
                   <label style="margin-right: 5px; margin-bottom: 0; display: flex; align-items: center;">
                       <input type="checkbox" style="margin-right: 4px; margin-top: 0;">
                       <span style="font-weight: 400">{{ table_name }}</span>
                   </label>
                   {% endfor %}
               </div>
            </div>
            <img onclick="handleNextCheck()" style="width: 20px; height: 20px; transform: rotate(180deg); cursor: pointer; margin-left: 20px;" src="../../static/img/left_arrow.png" alt="">
            <button id="btn_create_graph" class="btn btn-primary btn-wrong-detail" style="margin-left: 20px; position: absolute; right: 40px; top: 50%; transform: translateY(-50%); background: rgba(42, 130, 228, 1); border: unset; padding: 2px 10px;">
                OK
            </button>
        </div>
        <div id="div_search_space_graph" style="width: 100%; flex: 1; padding: 10px">
        </div>
    </div>
</div>
